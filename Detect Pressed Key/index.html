<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Pressed Key</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="press">Press any key</button>
    <div class="box hide">
        <div class="result">81</div>
        <div class="detail">
            <div class="card key">
                <p class="card-title">Key</p>
                <p class="card-content">Q</p>
            </div>
            <div class="card location">
                <p class="card-title">Location</p>
                <p class="card-content">0</p>
            </div>
            <div class="card which">
                <p class="card-title">Which</p>
                <p class="card-content">81</p>
            </div>
            <div class="card code">
                <p class="card-title">Code</p>
                <p class="card-content">KeyQ</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
