<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="list-img">
        <div class="images">
            <img src="./img/img1.jpeg" alt="">
        </div>
        <div class="images">
            <img src="./img/img2.jpeg" alt="">
        </div>
        <div class="images">
            <img src="./img/img3.jpeg" alt="">
        </div>
        <div class="images">
            <img src="./img/img4.jpeg" alt="">
        </div>
        <div class="images">
            <img src="./img/img5.jpeg" alt="">
        </div>
        <div class="images">
            <img src="./img/img6.jpeg" alt="">
        </div>
        <div class="images">
            <img src="./img/img7.jpeg" alt="">
        </div>
        <div class="images">
            <img src="./img/img8.jpeg" alt="">
        </div>
    </div>

    <div class="gallery">
        <i class="fa-solid fa-xmark gallery-icon"></i>
        <div class="gallery-inner">
            <img src="./img/img1.jpeg" alt="">
        </div>
        <div class="gallery-control left">
            <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="gallery-control right">
            <i class="fa-solid fa-chevron-right"></i>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
