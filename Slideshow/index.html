<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <img src="./img/img1.jpeg" alt="" class="container__img">
            <div class="control prev">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="control next">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
        <ul class="listPicture">
            <li class="listPicture-items active">
                <img src="./img/img1.jpeg" alt="">
            </li>
            <li class="listPicture-items">
                <img src="./img/img2.jpeg" alt="">
            </li>
            <li class="listPicture-items">
                <img src="./img/img3.jpeg" alt="">
            </li>
            <li class="listPicture-items">
                <img src="./img/img4.jpeg" alt="">
            </li>
            <li class="listPicture-items">
                <img src="./img/img5.jpeg" alt="">
            </li>
            <li class="listPicture-items">
                <img src="./img/img6.jpeg" alt="">
            </li>
            <li class="listPicture-items">
                <img src="./img/img7.jpeg" alt="">
            </li>
            <li class="listPicture-items">
                <img src="./img/img8.jpeg" alt="">
            </li>
            <li class="listPicture-items">
                <img src="./img/img9.jpeg" alt="">
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
