<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Modal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="Modal__button-btn">Open Modal</button>
        <div class="Modal__overlay">
            <div class="Modal__container">
                <div class="Modal__header">
                    <p class="Modal__header-heading">Welcome to Tyn pham channel</p>
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="Modal__body">
                    <h2 class="Modal__body-title">Modal</h2>
                    <p class="Modal__body-content">Đây là phần body của modal</p>
                </div>
                <div class="Modal__footer">
                    <button class="Modal__footer-btn">Close</button>
                </div>
            </div>
        </div>

    <script src="index.js"></script>
</body>
</html>
